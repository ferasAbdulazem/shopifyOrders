version: 0.2

phases:
  install:
    on-failure: CONTINUE
    runtime-versions:
      php: 8.1
      nodejs: 16.x
    commands:
      - apt-get update -y
      - apt-get install -y libpq-dev libzip-dev
      - curl -sS https://getcomposer.org/installer -o composer-setup.php
      - php composer-setup.php --install-dir=/usr/local/bin --filename=composer
  pre_build:
    on-failure: ABORT
    commands:
      - cp .env.example .env
      - npm install
      - composer install
  build:
    on-failure: ABORT
    commands:
      - npm run build
      - php artisan key:generate
      - php artisan config:cache
      - php artisan optimize
      # - php artisan migrate --force
  post_build:
    on-failure: ABORT
    commands:
      - php artisan test

artifacts:
  files:
    - '**/*'
  name: $(date +%Y-%m-%dT%H:%M:%S).zip

proxy:
  upload-artifacts: no
  logs: no
